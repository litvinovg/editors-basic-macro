task xmllint(type: Exec) {
    commandLine './xmllint.sh'
}
task odt(type: Zip) {
   from 'source/'
   include '*'
   include '*/*'
   include '*/*/*'
   include '*/*/*/*'
   archiveName 'macro.odt'
}
task unzip(type: Copy) {
    def zipFile = file('macro.odt')
    def outputDir = file('source')
      from zipTree(zipFile)
    into outputDir
    include '*'
    include '*/*'
    include '*/*/*'
    include '*/*/*/*'
}
task raw(dependsOn: ['unzip', 'xmllint'])
